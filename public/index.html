<!DOCTYPE html>
<html>
<head>
  <title>Dekain Men Shop</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          brand: {
            bg: "#F5F1EC",
            cream: "#EFE7DE",
            brown: "#8B5E3C",
            dark: "#4A3426",
            charcoal: "#1F1F1F",
            border: "#D6CFC7"
          }
        }
      }
    }
  }
  </script>
</head>

<body class="bg-brand-bg text-brand-dark">

<!-- ================= HEADER ================= -->
<header class="bg-brand-charcoal text-white">

  <div class="
    max-w-7xl mx-auto
    flex items-center
    justify-between
    px-8 py-4
  ">

    <a href="/"
      class="text-xl font-semibold tracking-wide">
      DEKAIN
    </a>

    <nav class="
      hidden md:flex
      space-x-8
      text-sm font-medium
    ">
      <a href="/category.html?cat=Clothing">Clothing</a>
      <a href="/category.html?cat=Ethnics">Ethnics</a>
      <a href="/category.html?cat=Footwear">Footwear</a>
      <a href="/category.html?cat=Grooming">Grooming</a>
      <a href="/category.html?cat=Watches">Watches</a>
      <a href="/category.html?cat=Accessories">Accessories</a>
    </nav>

    <a href="/cart.html"
      class="border px-4 py-2 rounded-lg">
      Cart ðŸ›’
    </a>

  </div>

</header>


<!-- ================= HERO BANNER ================= -->
<section class="relative">

  <img
    src="https://images.unsplash.com/photo-1516826957135-700dedea698c"
    class="w-full h-[500px] object-cover"
  />

  <div class="
    absolute inset-0
    bg-black/40
    flex flex-col
    items-center
    justify-center
    text-white
    text-center
  ">

    <h1 class="
      text-5xl font-light
      mb-4
    ">
      Elevate Your Style
    </h1>

    <p class="mb-6 text-lg">
      Premium fashion curated for modern men
    </p>

    <a href="/category.html?cat=Clothing"
      class="
        bg-white text-black
        px-6 py-3
        rounded-lg
        font-medium
      ">
      Shop Now
    </a>

  </div>

</section>


<!-- ================= CATEGORY GRID ================= -->
<section class="
  max-w-7xl mx-auto
  px-8 py-16
">

  <h2 class="
    text-2xl font-light
    mb-10
  ">
    Shop by Category
  </h2>

  <div class="
    grid grid-cols-2
    md:grid-cols-3
    lg:grid-cols-6
    gap-6
  ">

    <!-- Category Card -->
    <a href="/category.html?cat=Clothing"
      class="category-card">

      <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab"/>

      <span>Clothing</span>
    </a>

    <a href="/category.html?cat=Ethnics"
      class="category-card">

      <img src="https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf"/>

      <span>Ethnics</span>
    </a>

    <a href="/category.html?cat=Footwear"
      class="category-card">

      <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff"/>

      <span>Footwear</span>
    </a>

    <a href="/category.html?cat=Grooming"
      class="category-card">

      <img src="https://images.unsplash.com/photo-1585386959984-a4155224a1ad"/>

      <span>Grooming</span>
    </a>

    <a href="/category.html?cat=Watches"
      class="category-card">

      <img src="https://images.unsplash.com/photo-1542496658-e33a6d0d50f6"/>

      <span>Watches</span>
    </a>

    <a href="/category.html?cat=Accessories"
      class="category-card">

      <img src="https://images.unsplash.com/photo-1590874103328-eac38a683ce7"/>

      <span>Accessories</span>
    </a>

  </div>

</section>


<!-- ================= FEATURED ================= -->
<section class="
  max-w-7xl mx-auto
  px-8 pb-20
">

  <h2 class="
    text-2xl font-light
    mb-10
  ">
    Featured Products
  </h2>

  <div id="featured"
    class="
      grid grid-cols-1
      md:grid-cols-2
      lg:grid-cols-4
      gap-6
    ">
  </div>

</section>


<style>

.category-card {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  text-align: center;
  border: 1px solid #D6CFC7;
  transition: .3s;
}

.category-card img {
  height: 150px;
  width: 100%;
  object-fit: cover;
}

.category-card span {
  display: block;
  padding: 12px;
  font-weight: 500;
}

.category-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0,0,0,.08);
}

</style>


<script>

/**
 * Load featured products
 * (first 8 for now)
 */
async function loadFeatured() {

  const res =
    await fetch("/api/products");

  const products =
    await res.json();

  const featured =
    products.slice(0, 8);

  const container =
    document.getElementById(
      "featured"
    );

  featured.forEach(p => {

    container.innerHTML += `
      <div class="
        bg-white
        p-4
        rounded-xl
        border
      ">

        <img src="${p.image}"
          class="h-40 w-full
                 object-cover
                 rounded mb-3">

        <h3>${p.name}</h3>

        <p class="text-brand-brown">
          â‚¹${p.price}
        </p>

      </div>
    `;
  });
}

loadFeatured();

</script>

</body>
</html>
