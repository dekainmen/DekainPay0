<!DOCTYPE html>
<html>
<head>
  <title>Cart | Dekain</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          brand: {
            bg: "#F5F1EC",
            cream: "#EFE7DE",
            brown: "#8B5E3C",
            dark: "#4A3426",
            charcoal: "#1F1F1F",
            border: "#D6CFC7"
          }
        }
      }
    }
  }
  </script>
</head>

<body class="bg-brand-bg text-brand-dark">

<!-- ================= HEADER ================= -->
<header class="bg-brand-charcoal text-white">

  <div class="
    max-w-7xl mx-auto
    flex items-center
    justify-between
    px-8 py-4
  ">

    <!-- Logo -->
    <h1 class="
      text-xl font-semibold
      tracking-wide
      cursor-pointer
    "
    onclick="window.location.href='/'">
      DEKAIN
    </h1>

    <!-- Navigation -->
    <nav class="
      hidden md:flex
      space-x-8
      text-sm font-medium
    ">

      <a href="/category.html?cat=Clothing"
        class="hover:text-gray-300">Clothing</a>

      <a href="/category.html?cat=Ethnics"
        class="hover:text-gray-300">Ethnics</a>

      <a href="/category.html?cat=Footwear"
        class="hover:text-gray-300">Footwear</a>

      <a href="/category.html?cat=Grooming"
        class="hover:text-gray-300">Grooming</a>

      <a href="/category.html?cat=Watches"
        class="hover:text-gray-300">Watches</a>

      <a href="/category.html?cat=Accessories"
        class="hover:text-gray-300">Accessories</a>

      <a href="/bulk-orders.html"
        class="hover:text-gray-300">Bulk Orders</a>

      <a href="/about.html"
        class="hover:text-gray-300">About Us</a>

    </nav>

    <!-- Cart -->
    <a href="/cart.html"
      class="
        border border-white
        px-4 py-2
        rounded-lg
        bg-white text-black
      ">
      Cart ðŸ›’
    </a>

  </div>

</header>
<!-- =============== HEADER END =============== -->


<!-- ================= PAGE ================= -->
<div class="max-w-6xl mx-auto p-8">

  <h1 class="text-3xl font-light mb-8">
    Your Cart
  </h1>

  <!-- Cart Items -->
  <div id="cartContainer"
    class="space-y-4">
  </div>

  <!-- Total -->
  <h2 id="total"
    class="text-xl font-semibold mt-6">
  </h2>

  <!-- Checkout -->
  <a href="/checkout.html"
    class="
      inline-block
      mt-6
      bg-brand-brown
      text-white
      px-6 py-3
      rounded-lg
      hover:bg-brand-dark
      transition
    ">
    Proceed to Checkout
  </a>

</div>


<script>

/**
 * Load cart
 */
let cart =
  JSON.parse(
    localStorage.getItem("cart")
  ) || [];

/**
 * Save cart
 */
function saveCart() {

  localStorage.setItem(
    "cart",
    JSON.stringify(cart)
  );
}

/**
 * Render cart
 */
function renderCart() {

  const container =
    document.getElementById(
      "cartContainer"
    );

  container.innerHTML = "";

  let total = 0;

  if (cart.length === 0) {

    container.innerHTML =
      "<p>Cart is empty</p>";

    document.getElementById(
      "total"
    ).innerText = "";

    return;
  }

  cart.forEach((item, index) => {

    const itemTotal =
      item.price * item.qty;

    total += itemTotal;

    container.innerHTML += `

      <div class="
        flex justify-between
        items-center
        bg-brand-cream
        border border-brand-border
        p-4 rounded-lg
      ">

        <!-- Product Info -->
        <div class="
          flex items-center gap-4
          w-1/2
        ">

          <img src="${item.image}"
            class="
              w-16 h-16
              object-cover
              rounded
            ">

          <div>
            <h3 class="font-medium">
              ${item.name}
            </h3>

            <p class="text-brand-brown">
              â‚¹${item.price}
            </p>
          </div>

        </div>

        <!-- Qty Controls -->
        <div class="
          flex items-center gap-3
        ">

          <button
            onclick="decreaseQty(${index})"
            class="
              px-3 py-1
              bg-brand-border
              rounded
            ">
            âˆ’
          </button>

          <span class="font-medium">
            ${item.qty}
          </span>

          <button
            onclick="increaseQty(${index})"
            class="
              px-3 py-1
              bg-brand-brown
              text-white
              rounded
            ">
            +
          </button>

        </div>

        <!-- Remove -->
        <button
          onclick="removeItem(${index})"
          class="
            text-red-600
            font-medium
          ">
          Remove
        </button>

      </div>

    `;
  });

  document.getElementById(
    "total"
  ).innerText =
    "Total: â‚¹" + total;
}


/**
 * Increase qty
 */
function increaseQty(i) {

  cart[i].qty += 1;

  saveCart();
  renderCart();
}

/**
 * Decrease qty
 */
function decreaseQty(i) {

  if (cart[i].qty > 1) {

    cart[i].qty -= 1;

  } else {

    cart.splice(i, 1);
  }

  saveCart();
  renderCart();
}

/**
 * Remove item
 */
function removeItem(i) {

  cart.splice(i, 1);

  saveCart();
  renderCart();
}

/**
 * Init
 */
renderCart();

</script>

</body>
</html>
